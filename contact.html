<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f8f9fa;
          margin: 20px;
        }
  
        .form-label {
          color: #495057; /* Dark gray for labels */
        }
  
        .form-control {
          border: 1px solid #ced4da; /* Light gray border */
        }
  
        .form-control:focus {
          border-color: #007bff; /* Focus color */
          box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); /* Focus shadow */
        }
  
        .mb-3 {
          margin-bottom: 1.5rem; /* Space between form elements */
        }
  
        a {
          color: #007bff; /* Link color */
          text-decoration: none; /* Remove underline */
        }
  
        a:hover {
          text-decoration: underline; /* Underline on hover */
        }
      </style>
      </head>
  <body>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter you Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Any questions?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        
        <a href="submit.html">Contact</a>
         
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
